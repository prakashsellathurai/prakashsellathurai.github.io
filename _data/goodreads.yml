- author: Steven S. Skiena
  desc: 'This volume helps take some of the "mystery" out of identifying and dealing
    with key algorithms. Drawing heavily on the author''s own real-world experiences,
    the book stresses design and analysis. Coverage is divided into two parts, the
    first being a general guide to techniques for the design and analysis of computer
    algorithms. The second is a reference section, which includes a catalog of the
    75 most important algorithmic problems. By browsing this catalog, readers can
    quickly identify what the problem they have encountered is called, what is known
    about it, and how they should proceed if they need to solve it. This book is ideal
    for the working professional who uses algorithms on a daily basis and has need
    for a handy reference. This work can also readily be used in an upper-division
    course or as a student reference guide. THE ALGORITHM DESIGN MANUAL comes with
    a CD-ROM that contains: * a complete hypertext version of the full printed book.
    * the source code and URLs for all cited implementations. * over 30 hours of audio
    lectures on the design and analysis of algorithms are provided, all keyed to on-line
    lecture notes.'
  link: https://www.goodreads.com/review/show/4185597978?utm_medium=api&utm_source=rss
  title: The Algorithm Design Manual
- author: Douglas Adams
  desc: 'Seconds before the Earth is demolished to make way for a galactic freeway,
    Arthur Dent is plucked off the planet by his friend Ford Prefect, a researcher
    for the revised edition of the The Hitch Hiker''s Guide to the Galaxy who, for
    the last fifteen years, has been posing as an out of work actor. <br /><br />Together
    this dynamic pair begin their journey through space aided by quotes from The Hitch
    Hiker''s Guide "A towel is about the most massively useful thing an interstellar
    hitchhiker can have" and a galaxy-full of fellow travellers: Zaphod Beeblebrox
    - the two-headed, three-armed ex-hippie and totally out to lunch president of
    the galaxy; Trillian, Zaphod''s girlfriend (formally Tricia McMillan), whom Arthur
    tried to pick up at a cocktail party once upon a time zone; Marvin, a paranoid,
    brilliant and chronically depressed robot; Veet Voojagig, a former graduate student
    who is obsessed with the disappearance of all the ball-point pens he has bought
    over the years.'
