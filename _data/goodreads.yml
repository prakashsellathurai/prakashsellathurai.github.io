- author: Daniel Kahneman
  desc: "In the highly anticipated <i>Thinking, Fast and Slow</i>, Kahneman takes\
    \ us on a groundbreaking tour of the mind and explains the two systems that drive\
    \ the way we think. System 1 is fast, intuitive, and emotional; System 2 is slower,\
    \ more deliberative, and more logical. Kahneman exposes the extraordinary capabilities\u2014\
    and also the faults and biases\u2014of fast thinking, and reveals the pervasive\
    \ influence of intuitive impressions on our thoughts and behavior. The impact\
    \ of loss aversion and overconfidence on corporate strategies, the difficulties\
    \ of predicting what will make us happy in the future, the challenges of properly\
    \ framing risks at work and at home, the profound effect of cognitive biases on\
    \ everything from playing the stock market to planning the next vacation\u2014\
    each of these can be understood only by knowing how the two systems work together\
    \ to shape our judgments and decisions.<br /><br />Engaging the reader in a lively\
    \ conversation about how we think, Kahneman reveals where we can and cannot trust\
    \ our intuitions and how we can tap into the benefits of slow thinking. He offers\
    \ practical and enlightening insights into how choices are made in both our business\
    \ and our personal lives\u2014and how we can use different techniques to guard\
    \ against the mental glitches that often get us into trouble. <i>Thinking, Fast\
    \ and Slow</i> will transform the way you think about thinking."
  link: https://www.goodreads.com/review/show/4088834666?utm_medium=api&utm_source=rss
  title: Thinking, Fast and Slow
- author: Steven D. Levitt
  desc: 'Which is more dangerous, a gun or a swimming pool? What do schoolteachers
    and sumo wrestlers have in common? Why do drug dealers still live with their moms?
    How much do parents really matter? What kind of impact did Roe v. Wade have on
    violent crime? Freakonomics will literally redefine the way we view the modern
    world.<br /><br />These may not sound like typical questions for an economist
    to ask. But Steven D. Levitt is not a typical economist. He is a much heralded
    scholar who studies the stuff and riddles of everyday life -- from cheating and
    crime to sports and child rearing -- and whose conclusions regularly turn the
    conventional wisdom on its head. He usually begins with a mountain of data and
    a simple, unasked question. Some of these questions concern life-and-death issues;
    others have an admittedly freakish quality. Thus the new field of study contained
    in this book: freakonomics.<br /><br />Through forceful storytelling and wry insight,
    Levitt and co-author Stephen J. Dubner show that economics is, at root, the study
    of incentives -- how people get what they want, or need, especially when other
    people want or need the same thing. In Freakonomics, they set out to explore the
    hidden side of ... well, everything. The inner workings of a crack gang. The truth
    about real-estate agents. The myths of campaign finance. The telltale marks of
    a cheating schoolteacher. The secrets of the Ku Klux Klan.<br /><br />What unites
    all these stories is a belief that the modern world, despite a surfeit of obfuscation,
    complication, and downright deceit, is not impenetrable, is not unknowable, and
    -- if the right questions are asked -- is even more intriguing than we think.
    All it takes is a new way of looking. Steven Levitt, through devilishly clever
    and clear-eyed thinking, shows how to see through all the clutter.<br /><br />Freakonomics
    establishes this unconventional premise: If morality represents how we would like
    the world to work, then economics represents how it actually does work. It is
    true that readers of this book will be armed with enough riddles and stories to
    last a thousand cocktail parties. But Freakonomics can provide more than that.
    It will literally redefine the way we view the modern world.<br />(front flap)'
  link: https://www.goodreads.com/review/show/4088835783?utm_medium=api&utm_source=rss
  title: 'Freakonomics: A Rogue Economist Explores the Hidden Side of Everything'
- author: Guy Kawasaki
  desc: "<b>A new product, a new service, a new company, a new division, a new organization,\
    \ a new anything\u2014where there\u2019s a will, here\u2019s the way.</b>\_It\
    \ begins with a dream that just won\u2019t quit, the once-in-a-lifetime thunderbolt\
    \ of pure inspiration, the obsession, the world-beater, the killer app, the next\
    \ big thing. Everyone who wants to make the world a better place becomes possessed\
    \ by a grand idea.<br />But what does it take to turn your idea into action?\_\
    \_Whether you are an entrepreneur, intrapreneur, or not-for-profit crusader, there\u2019\
    s no shortage of advice available on issues such as writing a business plan, recruiting,\
    \ raising capital, and branding. In fact, there are so many books, articles, and\
    \ Web sites that many startups get bogged down to the point of paralysis. Or else\
    \ they focus on the wrong priorities and go broke before they discover their mistakes.\_\
    In <i>The Art of the Start,</i> Guy Kawasaki brings two decades of experience\
    \ as one of business\u2019s most original and irreverent strategists to offer\
    \ the essential guide for anyone starting anything, from a multinational corporation\
    \ to a church group. At Apple in the 1980s, he helped lead one of the great companies\
    \ of the century, turning ordinary consumers into evangelists. As founder and\
    \ CEO of Garage Technology Ventures, a venture capital firm, he has field-tested\
    \ his ideas with dozens of newly hatched companies. And as the author of\_bestselling\
    \ business books and articles, he has advised thousands of people who are making\
    \ their startup dreams real.\_From raising money to hiring the right people, from\
    \ defining your positioning to creating a brand, from creating buzz to buzzing\
    \ the competition, from managing a board to fostering a community, this book will\
    \ guide you through an adventure that\u2019s more art than science\u2014the art\
    \ of the start.<br />"
  link: https://www.goodreads.com/review/show/4088837727?utm_medium=api&utm_source=rss
  title: 'The Art of the Start: The Time-Tested, Battle-Hardened Guide for Anyone
    Starting Anything'
- author: Peter Thiel
  desc: "If you want to build a better future, you must believe in secrets.<br /><br\
    \ />The great secret of our time is that there are still uncharted frontiers to\
    \ explore and new inventions to create. In Zero to One, legendary entrepreneur\
    \ and investor Peter Thiel shows how we can find singular ways to create those\
    \ new things. <br /><br />Thiel begins with the contrarian premise that we live\
    \ in an age of technological stagnation, even if we\u2019re too distracted by\
    \ shiny mobile devices to notice. Information technology has improved rapidly,\
    \ but there is no reason why progress should be limited to computers or Silicon\
    \ Valley. Progress can be achieved in any industry or area of business. It comes\
    \ from the most important skill that every leader must master: learning to think\
    \ for yourself.<br /><br />Doing what someone else already knows how to do takes\
    \ the world from 1 to n, adding more of something familiar. But when you do something\
    \ new, you go from 0 to 1. The next Bill Gates will not build an operating system.\
    \ The next Larry Page or Sergey Brin won\u2019t make a search engine. Tomorrow\u2019\
    s champions will not win by competing ruthlessly in today\u2019s marketplace.\
    \ They will escape competition altogether, because their businesses will be unique.\
    \ <br /><br />Zero to One presents at once an optimistic view of the future of\
    \ progress in America and a new way of thinking about innovation: it starts by\
    \ learning to ask the questions that lead you to find value in unexpected places."
  link: https://www.goodreads.com/review/show/4088838076?utm_medium=api&utm_source=rss
  title: 'Zero to One: Notes on Startups, or How to Build the Future'
- author: Mark Manson
  desc: "<i>Alternate cover edition of ISBN 9780062457738</i><br /><br />In this generation-defining\
    \ self-help guide, a superstar blogger cuts through the crap to show us how to\
    \ stop trying to be \"positive\" all the time so that we can truly become better,\
    \ happier people.<br /><br />For decades, we\u2019ve been told that positive thinking\
    \ is the key to a happy, rich life. \"F**k positivity,\" Mark Manson says. \"\
    Let\u2019s be honest, shit is f**ked and we have to live with it.\" In his wildly\
    \ popular Internet blog, Manson doesn\u2019t sugarcoat or equivocate. He tells\
    \ it like it is\u2014a dose of raw, refreshing, honest truth that is sorely lacking\
    \ today. <em>The Subtle Art of Not Giving a F**k</em> is his antidote to the coddling,\
    \ let\u2019s-all-feel-good mindset that has infected American society and spoiled\
    \ a generation, rewarding them with gold medals just for showing up.<br /><br\
    \ />Manson makes the argument, backed both by academic research and well-timed\
    \ poop jokes, that improving our lives hinges not on our ability to turn lemons\
    \ into lemonade, but on learning to stomach lemons better. Human beings are flawed\
    \ and limited\u2014\"not everybody can be extraordinary, there are winners and\
    \ losers in society, and some of it is not fair or your fault.\" Manson advises\
    \ us to get to know our limitations and accept them. Once we embrace our fears,\
    \ faults, and uncertainties, once we stop running and avoiding and start confronting\
    \ painful truths, we can begin to find the courage, perseverance, honesty, responsibility,\
    \ curiosity, and forgiveness we seek.<br /><br />There are only so many things\
    \ we can give a f**k about so we need to figure out which ones really matter,\
    \ Manson makes clear. While money is nice, caring about what you do with your\
    \ life is better, because true wealth is about experience. A much-needed grab-you-by-the-shoulders-and-look-you-in-the-eye\
    \ moment of real-talk, filled with entertaining stories and profane, ruthless\
    \ humor, <em>The Subtle Art of Not Giving a F**k</em> is a refreshing slap for\
    \ a generation to help them lead contented, grounded lives."
  link: https://www.goodreads.com/review/show/4154033398?utm_medium=api&utm_source=rss
  title: 'The Subtle Art of Not Giving a F*ck: A Counterintuitive Approach to Living
    a Good Life'
