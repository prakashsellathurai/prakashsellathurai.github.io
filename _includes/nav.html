<style>
    nav {
        width: 100%;
    }


    nav>a {
        float: left;
        width: 25%;
        text-decoration: none;
        text-align: center;
        white-space: nowrap;
        
        background-color: var(--tertiary);
        color: var(--primary);
    }

    nav>a.active {
        background-color: var(--secondary);
        color: var(--theme);
    }

</style>

<nav>

    {% for link in site.navigation %}

    <a {% if page.url==link.url %}class="active" {% endif %} href="{{link.url | relative_url }}"
        title="{{ link.text }}">{{ link.text }}</a>


    {% endfor %}


</nav>
