<style>
    nav {
        position: relative;
        top: 2em;
        left: 1em;
        width: 9em
    }



    .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .toggle-button {
        display: flex;
        background-color: transparent;
        border: 0;
        padding: 0.75em;
        cursor: pointer;
    }

    .sidebar-content {
        max-height: 0;
        opacity: 0;
        overflow-y: hidden;
        transition: opacity 0.4s, max-height 0.4s, visibility 0.4s;

    }

    .sidebar-content.active {
        max-height: 100%;
        opacity: 1;
        overflow-y: unset;
        visibility: visible;
        
    }

    .nav-list {
        list-style: none;
        padding-left: 0;
    }

    .nav-list li a {
        text-decoration: none;
        color: inherit;
    }

    .nav-link {
        display: block;
        color: inherit;

    }

    .toggle-button {
        border-radius: 7px;
        background: linear-gradient(315deg, #f0f0f0, #cacaca);
        box-shadow: -6px -6px 13px #5e5e5e,
            6px 6px 13px #ffffff;
    }


    .toggle-button:active {
        border-radius: 7px;
        background: #e0e0e0;
        box-shadow: inset -6px 6px 12px #bebebe,
            inset 6px -6px 12px #ffffff;
    }


    ul.nav-list {
        cursor: pointer;
        display: inline-block;
        text-align: justify;
    }

    ul.nav-list li {


        border-radius: 12px;
        background: linear-gradient(45deg, #cacaca, #f0f0f0);
        box-shadow: 6px -6px 12px #bebebe,
            -6px 6px 12px #ffffff;
        margin: 10px;
        cursor: pointer;

    }

    ul.nav-list li:active {
        border-radius: 12px;
        background: #e0e0e0;
        box-shadow: inset -6px 6px 12px #bebebe,
            inset 6px -6px 12px #ffffff;
    }



    ul.nav-list li a {
        min-width: 100px;

        padding: 15px;
        height: 100%;
        display: inline-block;
        text-align: center;

    }






    @media only screen and (min-width: 538px) {

        nav {
            position: relative;
            top: 2em;
            left: 1em;
            width: 9em
        }

        .sidebar.active {
            overflow: scroll;
        }

        ul.nav-list {
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }

        ul.nav-list li {


            border-radius: 12px;
            background: linear-gradient(45deg, #cacaca, #f0f0f0);
            box-shadow: 6px -6px 12px #bebebe,
                -6px 6px 12px #ffffff;
            margin: 10px;
            cursor: pointer;

        }

        ul.nav-list li:active {
            border-radius: 12px;
            background: #e0e0e0;
            box-shadow: inset -6px 6px 12px #bebebe,
                inset 6px -6px 12px #ffffff;
        }



        ul.nav-list li a {
            min-width: 100px;

            padding: 15px;
            height: 100%;
            display: inline-block;
            text-align: center;

        }


        .sidebar-content {
            max-height: fit-content;
            visibility: visible;
            overflow-y: unset;
            overflow-x: inherit;
            opacity: 1;
        }

        .toggle-button {
            display: none;
        }


        .sidebar {
            display: grid;
            grid-template-rows: auto 1fr;

        }

        .sidebar::before {

            position: absolute;
            top: 0;
            right: 0;

        }
    }
</style>





<div class="sidebar">
    <div class="sidebar-header">
        <button id="toggle-button" class="toggle-button">
            <svg viewBox="0 0 20 20" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 5 L20 5" stroke="currentColor" fill="none" stroke-width="1.5" />
                <path d="M0 10 L20 10" stroke="currentColor" fill="none" stroke-width="1.5" />
                <path d="M0 15 L20 15" stroke="currentColor" fill="none" stroke-width="1.5" />
            </svg>
        </button>
    </div>
    <div id="sidebar-content" class="sidebar-content">
        <nav>
            <ul class="nav-list">
                <li><a href="{{'./' | relative_url }}">Home</a></li>
                <li><a href="{{'./essays' | relative_url }}"> Essays</a></li>
                <li><a href="{{'./projects' | relative_url }}">Projects</a></li>
                <li><a href="{{'./' | relative_url }}">CV</a></li>


            </ul>

        </nav>
    </div>
</div>

<script>
    const toggleButton = document.getElementById('toggle-button');
    const toggleContent = document.getElementById('sidebar-content');

    toggleButton.addEventListener('click', () => {
        document.body.classList.toggle('active');
        toggleContent.classList.toggle('active');
    });
</script>
