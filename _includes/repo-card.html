<div id="repo-card" class="col-sm-6 col-md-12 col-lg-6 col-xl-4 mb-3">
  <a href="{{ repository.url }}" style="text-decoration: none;">
  <div
    class="github-component d-flex flex-column flex-justify-between height-full text-left {% if site.style == 'dark' %}box-shadow{% else %}border border-gray-light{% endif %} bg-white rounded-1 p-3">
    <div>
      <div class="d-flex flex-justify-between flex-items-start mb-1">
        <div class="f4 lh-condensed mb-1" style="font-weight: bold; color: var(--primary);">
          
            {% octicon repo height:20 class:"mr-1 v-align-middle" fill:"#586069" aria-label:repo %}
            {{ repository.name | replace: '-', ' '| replace: '_', ' '}}
          
        </div>
      </div>
      {% if repository.desc %}

      <span class="text-gray mb-2 ws-normal">{{ repository.desc }}</span>
      {% endif %}
    </div>

  </div>
  </a>
</div>
