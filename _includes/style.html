    <style>
      :root {
        --gap: 24px;
        --content-gap: 20px;
        --nav-width: 1024px;
        --main-width: 720px;
        --header-height: 60px;
        --footer-height: 60px;
        --radius: 8px;

        --main-color: #F8F8FF;
        --base-color: #B8B8FF;
        --baseii-color: #ABABFF;
        --accent-color: #7878FF;
/* https://encycolorpedia.com/272827 */
        --theme: var(--main-color);
        --entry: rgb(255, 255, 255);
        --primary: rgb(30, 30, 30);
        --secondary: rgb(108, 108, 108);
        --tertiary: rgb(214, 214, 214);
        --content: rgba(39, 40, 39, 1.0);
        --hljs-bg: rgb(28, 29, 33);
        --code-bg: rgb(245, 245, 245);
        --border: rgb(238, 238, 238)
      }

      .dark {
        --theme: rgb(29, 30, 32);
        --entry: rgb(46, 46, 51);
        --primary: rgb(218, 218, 219);
        --secondary: rgb(155, 156, 157);
        --tertiary: rgb(65, 66, 68);
        --content: rgb(196, 196, 197);
        --hljs-bg: rgb(46, 46, 51);
        --code-bg: rgb(55, 56, 62);
        --border: rgb(51, 51, 51)
      }

      * {
        box-sizing: border-box;
      }

      *:before,
      *:after {
        box-sizing: border-box;
      }

      html,
      body {
        min-height: 100%;
      }

      main {
        min-height: 85vh;
      }

      html,
      body {
        background-color: var(--theme);
        color: var(--content);
      }

      body {
        font-family: 'Lora', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        font-size: medium;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        max-width: var(--main-width);
        margin: 1em auto 0em;
        line-height: 1.618;
        padding: 0 1em;
        -webkit-font-smoothing: antialiased;
      }

      .list {
        background: var(--code-bg)
      }

      .dark.list {
        background: var(--theme)
      }


      button,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: var(--primary)
      }

      a {
        color: #4d4ae8;
        text-decoration: none;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        line-height: 1.2
      }

      ul {
        list-style: square;
        color: var(--primary);
      }

      li {
        line-height: 1.6;

      }

      .inline-title {
        display: inline;
      }

      button,
      input,
      textarea {
        padding: 0;
        font: inherit;
        background: 0 0;
        border: 0
      }

      input,
      textarea {
        outline: 0
      }

      button,
      input[type=button],
      input[type=submit] {
        cursor: pointer
      }

      .avatar-container {
        float: left;
        margin-right: 16px;
        width: 23.609%;
      }

      img.avatar {
        width: 100%;
        height: auto;
        border-radius: 12px;
        border: 1px solid var(--tertiary);
     }

      input:-webkit-autofill,
      textarea:-webkit-autofill {
        box-shadow: 0 0 0 50px var(--theme)inset
      }


      ::-webkit-scrollbar-track {
        background: var(--tertiary)
      }

      ::-webkit-scrollbar {
        width: 4px;
        height: 1px;
      }

      .list:not(.dark)::-webkit-scrollbar-track {
        background: var(--primary)
      }

      ::-webkit-scrollbar-thumb {
        background: var(--secondary);
        /* border: 5px solid var(--theme); */
        border-radius: var(--radius)
      }

      .list:not(.dark)::-webkit-scrollbar-thumb {
        border: 5px solid var(--code-bg)
      }



      nav {
        width: 100%;
        overflow: auto;
        border-radius: .25rem;
        color: var(--primary);
        margin-bottom: 2em;

        border: 1px solid #cfcfd8;
        display: flex;
        align-content: center;
        justify-content: center;
        flex-direction: row;
        flex-wrap: nowrap;
        align-items: center;
        /* -webkit-box-shadow: 0 5px 15px 0 rgb(0 0 0 / 8%);
        box-shadow: 0 5px 15px 0 rgb(0 0 0 / 8%);
        -webkit-transition: -webkit-box-shadow .4s;
        transition: -webkit-box-shadow .4s;
        -o-transition: box-shadow .4s;
        transition: box-shadow .4s;
        transition: box-shadow .4s, -webkit-box-shadow .4s; */
        box-shadow: 0px 1px 6px rgb(43 42 51 / 10%);
      }


      nav>a {
        width: 23.525%;
        text-decoration: none;
        text-align: center;
        white-space: nowrap;
        color: var(--primary);
        border-radius: inherit;
        border: calc(var(--radius)/3.14) solid transparent;
        margin: .59%;
      }


      nav>a:hover {
        transition: .4s;
        text-shadow: 0px 0px 0.5em #00000022;
        background: var(--tertiary);

        outline: 2px solid transparent;
        outline-offset: 2px;
        transition-property: color, background-color, border-color, fill, stroke, opacity, box-shadow, transform, filter, -webkit-text-decoration-color, -webkit-backdrop-filter;
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-text-decoration-color, -webkit-backdrop-filter;
        transition-duration: .2s;
        transition-timing-function: cubic-bezier(.4, 0, .2, 1);
      }



      nav>a.active {
        background-color: var(--secondary);
        color: var(--theme);
      }

      .title-section {
        display: table-row;
        font-weight: bold;
        align-items: center
      }


      .post-content {
        text-align: left;
      }

      .content-section,
      .footer-section {

        height: 100%;
        padding: 4% 4% 0% 4%;
        display: table;
        align-items: center;
        width: 80%;
        color: rgb(0, 0, 0);
      }


      .repos {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 1rem;
        align-items: flex-start;
        grid-auto-columns: minmax(300px, 1fr);
      }

      .repo-card {
        list-style-type: none;

        border-radius: var(--radius);
        transition: transform .1s;
        border: 1px solid #cfcfd8;
        width: 100%;
        height: 100%;
        align-items: stretch;
      }

      .repo-card>a {
        text-decoration: none;
        display: block;
        padding: calc(var(--radius)*2);
        height: inherit;
      }

      .repo-card:hover {
        box-shadow: 0px 1px 6px rgb(43 42 51 / 10%);
      }

      code,
      .highlight {
        background-color: #eee;
        border-radius: 3px;
        padding: 0 3px;
      }


      .footer {
        margin: auto;
        line-height: 24px;
        font-size: x-small;


        align-content: space-between;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: baseline;
      }

      .footer span {
        margin-inline-start: 1px;
        margin-inline-end: 1px
      }

      .footer span a {
        text-decoration: none;
        border: 0 !important;
      }

      .footer span:last-child {
        white-space: nowrap
      }


      .footer a:hover {
        border-bottom: 1px solid var(--primary)
      }

      .footer a:hover,
      .top-link:hover {
        color: var(--primary)
      }
    </style>
