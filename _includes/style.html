<style>
  :root {
    --gap: 24px;
    --content-gap: 20px;
    --nav-width: 1024px;
    --main-width: 720px;
    --header-height: 60px;
    --footer-height: 60px;
    --radius: 8px;
    --theme: rgb(255, 255, 255);
    --entry: rgb(255, 255, 255);
    --primary: rgb(30, 30, 30);
    --secondary: rgb(108, 108, 108);
    --tertiary: rgb(214, 214, 214);
    --content: rgb(31, 31, 31);
    --hljs-bg: rgb(28, 29, 33);
    --code-bg: rgb(245, 245, 245);
    --border: rgb(238, 238, 238)
  }

  .dark {
    --theme: rgb(29, 30, 32);
    --entry: rgb(46, 46, 51);
    --primary: rgb(218, 218, 219);
    --secondary: rgb(155, 156, 157);
    --tertiary: rgb(65, 66, 68);
    --content: rgb(196, 196, 197);
    --hljs-bg: rgb(46, 46, 51);
    --code-bg: rgb(55, 56, 62);
    --border: rgb(51, 51, 51)
  }

  .list {
    background: var(--code-bg)
  }

  .dark.list {
    background: var(--theme)
  }

  a,
  button,
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    color: var(--primary)
  }

  body {
    font-family: 'Lora', serif, Verdana, sans-serif;
    min-width: 90vw;
    min-height: 98vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;

    font-size: 18px;
    line-height: 1.6;
    word-break: break-word;
    background: var(--code-bg);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    line-height: 1.2
  }




  body,
  figure,
  ul {
    margin: 0
  }


  button,
  input,
  textarea {
    padding: 0;
    font: inherit;
    background: 0 0;
    border: 0
  }

  input,
  textarea {
    outline: 0
  }

  button,
  input[type=button],
  input[type=submit] {
    cursor: pointer
  }

  input:-webkit-autofill,
  textarea:-webkit-autofill {
    box-shadow: 0 0 0 50px var(--theme)inset
  }


  ::-webkit-scrollbar-track {
    background: 0 0
  }

  .list:not(.dark)::-webkit-scrollbar-track {
    background: var(--code-bg)
  }

  ::-webkit-scrollbar-thumb {
    background: var(--tertiary);
    border: 5px solid var(--code-bg);
    border-radius: var(--radius)
  }

  .list:not(.dark)::-webkit-scrollbar-thumb {
    border: 5px solid var(--code-bg)
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--secondary)
  }

  .not-found {
    position: absolute;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80%;
    font-size: 160px;
    font-weight: 700
  }

  .nav-section {
    display: table-row;
    align-items: center
  }

  .title-section {
    display: table-row;
    font-weight: bold;
    align-items: center
  }


  .content-section {
    height: 100%;
    padding: 4% 4% 0% 4%;
    display: table;
    align-items: center
  }


  #repo-card {
    background: var(--entry);
    padding: 4%;
    margin-bottom: var(--gap);
    border-radius: var(--radius);
    transition: transform .1s;
    border: 1px solid var(--border);

  }


  #repo-card:hover {
    transform: scale(1.1);
    background: var(--code-bg);
    box-shadow: -7px -7px 14px #bebebe,
      7px 7px 14px #ffffff;
  }

  code,.highlight {
    background-color: #eee;
    border-radius: 3px;
    font-family:  monospace;
    padding: 0 3px;
}


  .footer {
    max-width: calc(var(--main-width) + var(--gap) * 2);
    margin: auto;
    padding: calc((var(--footer-height) - var(--gap))/2)var(--gap);
    text-align: center;
    line-height: 24px;
    font-size: small;
    padding-bottom: 0px;
  }

  .footer span {
    margin-inline-start: 1px;
    margin-inline-end: 1px
  }

  .footer span a {
    text-decoration: none;
  }

  .footer span:last-child {
    white-space: nowrap
  }


  .footer a:hover {
    border-bottom: 1px solid var(--primary)
  }

  .footer a:hover,
  .top-link:hover {
    color: var(--primary)
  }


  /* Media Queries */
  /* mobile */
  /* tablet */
  @media only screen and (min-width: 700px) and (orientation:landscape) {
    ::-webkit-scrollbar {
      width: 19px;
      height: 11px
    }

    body {
      font-size: medium;
    }

    .content-section {
      max-width: 40vw;

      min-width: 30vw;
      align-items: center;
      padding: 20px;
      display: table;
    }
  }

  @media only screen and (min-width: 1050px) {
    body {
      font-size: large;
    }

  }

  /* laptop */
  @media only screen and (min-width: 1500px) {
    body {
      font-size: larger;
    }
  }

  @media only screen and (min-width: 2000px) {
    body {
      font-size: x-large;
    }
  }

  /* 4k */

  @media only screen and (min-width: 2500px) {
    body {
      font-size: xx-large;
    }

  }
</style>
