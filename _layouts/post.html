<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  
  {% include nav.html %}
  <main>
  <br>
  <div class="title-section">
    {{page.title}}
  </div>
  <br>
  {{ page.date | date: "%B %Y"}}
  <br>


  <div class="post-content">
    {{ content | replace: "<p>", "<br>" | replace: '</p>', '<br>' }}
  </div>

  <style>
    .footnotes {
      margin: 10px 0;
    }

    .footnotes ol li br {
      display: none;
    }

    .footnotes::before {
      content: " \A Footnotes:";
      font-weight: bold;

    }
  </style>

</main>
  
{% include footer.html %}
</body>

</html>
