<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body style="background-color: white;">

  <!-- main -->
  <main class="content-section" style="color: var(--content);">

    <!-- nav -->

    {% include nav.html %}
    <br>
    <br>
    {{ page.date | date: "%B %Y"}}
    <br>
    <br>
    <div class="title-section">
      {{page.title}}
    </div>
 
    <article>
      {{ content | replace: "<p>", "<br>" | replace: '</p>', '<br>' }}
    </article>
  </main>

  <!-- footer -->

  {% include footer.html %}


  <style>
    .footnotes {
      margin: 10px 0;
    }

    .footnotes ol li br {
      display: none;
    }

    .footnotes::before {
      content: " \A Footnotes:";
      font-weight: bold;

    }
  </style>


</body>

</html>
